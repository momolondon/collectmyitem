<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Cancelled | Collect My Item</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .page { max-width: 720px; margin: 60px auto; padding: 0 16px; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 18px; background: #fff; }
    .title { font-size: 22px; font-weight: 700; margin: 0 0 8px; }
    .muted { color: #666; margin: 0 0 14px; }
    .btn { display:inline-block; margin-top:14px; padding: 10px 14px; border-radius: 10px; border: 1px solid #111; text-decoration: none; }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <p class="title">Payment cancelled</p>
      <p class="muted">No worries — you haven’t been charged.</p>
      <a class="btn" href="index.html">Try again</a>
    </div>
  </main>
</body>
</html>
